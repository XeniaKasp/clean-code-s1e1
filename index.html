<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' >
	<link rel="stylesheet" href="style.css"  charset="utf-8">
	<title>Todo App</title>
</head>
<body>
	<div class="eisenhower-matrix">
		<img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
		<a class="want-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</div>
	<div class="center-page">
		<h3 class="title-name">Add Item</h3>
			<label class="task" for="new-task"></label>
				<input id="new-task" type="text">
			<button class="add btn-style">Add</button>
				</div>  
	<div class="center-page">
	<h3 class="title-name">Todo</h3>
	<ul id="incomplete-tasks">
	<li>
		<input class="new-edit" type="checkbox">
		<label class="task">Pay Bills</label>
		<input id="new-task" class="none-task" type="text" >
		<button class="edit">Edit</button>
		<button class="delete btn-style"> 
			<img class="delete-img" src="./remove.svg" alt="remove img"> </button>
	</li>
		<li class="edit-mode">
			<input type="checkbox">
			<label class="task shopping">Go Shopping</label>
			<input id="new-task" class="task-line"  type="text" value="Go Shopping" >
			<button class="edit btn-style">Save</button>
			<button class="delete btn-style"> 
				<img class="delete-img" src="./remove.svg" alt="remove img"> </button>
		</li>
	</ul>
	<h3 class="title-name">Completed</h3>
	<ul id="completed-tasks">
		<li class="edit-mode">
			<input type="checkbox" checked>
			<label class="tasks-done">See the Doctor</label>
			<input id="new-task" class="none-task" type="text">
			<button class="edit btn-style">Edit</button>
			<button class="delete btn-style">
				<img class="delete-img" src="./remove.svg" alt="remove img"></button>
	</li>
	</ul>
</div>
	<script src="app.js"></script>
	</body>
</html>
